     <!--reasons to  workout outside-->
     <div  class =" container-fluid reasons-container">
      <div class="row">
  <div class="col-12 page-header">
      <section class="callout jumbotron">
      <section class="form-section">
        <form method="post" action="" class="signup-form">
          <h2>Join the movement<i class="fas fa-link"></i></h2>
           <label for="fname">First Name</label>
           <input type="text" name="first_name" id="fname" required class="text-input">
          <label for="lname">Last Name</label>
          <input type="text" name="last_name" id="lname" required class="text-input">
           <label for="email">Email Address</label>
          <input type="email" name="email_address" id="email" required class="text-input">
          <label for="road"> 15 min</label>
          <input type="radio" id="quarter" name="running_preference" value="quarter" required>  
          <label for="trail"> 30 min</label>
          <input type="radio" id="half" name="running_preference" value="half">  
           <label for="both">1 hour</label>
          <input type="radio" id="full" name="running_preference" value="full">  
          <label for="both">Limitless</label>
          <input type="radio" id="limitless" name="running_preference" value="limitless">  
      
          <input type="submit" value="join!" class="join-button">
          
          </form>

           <!--social media-->
        <div class="social-media-container">
          <div class="col-sm-12">
          <div class="row">
  
                  <ul class="list-inline social-links">
                      <li class="list-inline-item">
                          <a target="_blank" href="#">
                              <i class="fa fa-facebook" aria-hidden="true"></i>
                              <span class="sr-only">Facebook</span>
                          </a>
                      </li>
                      <li class="list-inline-item">
                          <a target="_blank" href="#">

                      </li>
